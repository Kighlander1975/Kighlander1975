name: Generate Datas

on:
  schedule:
    - cron: "0 */12 * * *"  # alle 12 Stunden zur vollen Stunde
  workflow_dispatch:

# Ganz wichtig: Token braucht Schreibrechte
permissions:
  contents: write

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest

    steps:
      # Repo auschecken (wichtig f√ºr Actions, die Dateien erzeugen/pushen)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Snake Animation erzeugen
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Kighlander1975
          outputs: dist/github-contribution-grid-snake.svg

      # Ausgabe auf Branch 'output' deployen
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
